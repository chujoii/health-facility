<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv=content-type content="text/html; charset=utf-8">
		<script type="application/javascript" src="vue.js"></script>
		<script type="application/javascript" src="doc_db.js"></script>
		<script type="application/javascript" src="connections.js"></script>
		<!-- defer: script is executed when the page has finished parsing -->
		<script type="application/javascript" src="registry.js" defer></script>
		<script type="application/javascript" src="userinfo.js" defer></script>
		<script type="application/javascript" src="ticket.js" defer></script>
		<script type="application/javascript" src="unreg.js" defer></script>
		<link rel="stylesheet" type="text/css" href="registry.css">
		<link rel="stylesheet" type="text/css" href="ticket.css">
	</head>
	<body>
		<fieldset id="doc_time" v-if="seen">
			<legend>Выбор врача и времени</legend>
			<tab-dt title="шаг №1"
				v-bind:doctors="get_doc_time()"
				v-on:checkin="do_checkin"
				>
			</tab-dt>
		</fieldset>



		<fieldset id="user_info" v-if="seen">
			<legend>Личная информация</legend>
			<tab-ui title="шаг №2"
				v-on:uicheckin="do_uicheckin"
				>
			</tab-ui>
		</fieldset>



		<fieldset id="ticket" v-if="seen">
			<legend>Выдача талона</legend>
			<tab-tic title="шаг №3"
				v-on:ticketback="do_go_back"
				>
			</tab-tic>
		</fieldset>



		<fieldset id="unregister" v-if="seen">
			<legend>Отмена записи</legend>
			<tab-unreg title="шаг №4"
				v-on:ticuncheckin="do_ticuncheckin"
				>
			</tab-unreg>
		</fieldset>
	</body>
</html>
